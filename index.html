<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-md">
    <h1 class="text-center ">Покупка курса по Figma1</h1>

    <form action="http://httpbin.org/post" method="post" class="mt-5">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Ваше имя">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="E-mail">
            </div>
            <div class="col">
                <select id="e1" class="form-control custom-dropdown">
                    <option selected>Россия</option>
                    <option>Япония</option>
                    <option>США</option>
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-5">
                <p>Длительность курса</p>
                <div class="form-check form-check-inline radio__text">
                    <div class="time">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">6 месяцев</label>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <div class="time">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2">
                        <label class="form-check-label" for="inlineRadio2">12 месяцев</label>
                    </div>
                </div>
            </div>

            <div class="col-sm-7" >
                <div class="float-right" style="margin-right: -10px;">
                    <p>Дополнительные вебинары</p>
                    <div class="form-check form-check-inline">
                        <div class="dop">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Верстка</label>
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="dop">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Анимация</label>
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="dop">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Плагины</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="ab">
                    <p class="about">Figma — это самый популярный инструмент в мире для создания интерфейсов. Он
                        бесплатный и простой в освоении. Мы научим вас пользоваться Figma так, чтобы к концу курса вы
                        могли самостоятельно разработать интерактивный интерфейс.</p>
                </div>
            </div>

            <div class="col">
                <textarea class="form-control area" id="exampleFormControlTextarea1" rows="6"
                          placeholder="Ваш комментарий"></textarea>
            </div>

        </div>
        <div class="row text-center">
            <div class="col">
                <button type="submit" class="btn mt-4 ">Отправить заявку</button>
            </div>
        </div>
    </form>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
